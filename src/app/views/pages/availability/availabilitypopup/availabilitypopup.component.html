<h1 matDialogTitle>{{ data.title }}</h1>

<form [formGroup]="itemForm" (ngSubmit)="submit($event)">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
   
    <div>
      <mat-form-field>
        <mat-label>Brand Type</mat-label>
        <mat-select [formControl]="itemForm.controls['brand']" onchange="">
          <mat-option *ngFor="let topping of items_brands" [value]="topping">{{
            topping
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div fxFlex="100">
      <mat-form-field>
        <mat-label>State</mat-label>
        <mat-select [formControl]="itemForm.controls['state']" onchange="">
          <mat-option *ngFor="let topping of items_brands" [value]="topping">{{
            topping
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div fxFlex="100">
      <mat-form-field>
        <mat-label>City</mat-label>
        <mat-select [formControl]="itemForm.controls['city']" onchange="">
          <mat-option *ngFor="let topping of items_brands" [value]="topping">{{
            topping
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


  



   

    


<!---

Requirements
-->



<div fxFlex="100" class="mt-1">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="itemForm.invalid" >
        {{ "SAVE" | translate }} </button>
      <span fxFlex></span>
      <button
        mat-button
        color="warn"
        type="button"
        (click)="dialogRef.close(false)" >
        Cancel
      </button>
    </div>
  
  </div>
</form>
