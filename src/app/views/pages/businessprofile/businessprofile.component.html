<div class="m-333">
  <!-- <span fxFlex></span> -->
  <button mat-raised-button class="mb-05" color="primary" (click)="openPopUp({}, true)">{{"ADD" | translate }} {{"PROFILE" | translate }}</button>
</div>
<mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
  <mat-card-content class="p-0">
    <ngx-datatable
          class="material ml-0 mr-0"
          [rows]="items"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
          [limit]="10"
          [rowHeight]="50">

          <ngx-datatable-column name="Slider1" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="image-preview mb-3" >
                  <img [src]="linkImg(row?.slider1)"  width="42" height="42" />                 
              </div>
                
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Slider2" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="image-preview mb-3" >
                  <img [src]="linkImg(row?.slider2)"  width="42" height="42" />                 
              </div>
                
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Slider3" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="image-preview mb-3" >
                  <img [src]="linkImg(row?.slider3)"  width="42" height="42" />                 
              </div>
                
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Slider4" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="image-preview mb-3" >
                  <img [src]="linkImg(row?.slider4)"  width="42" height="42" />                 
              </div>
                
              </ng-template>
            </ngx-datatable-column>
          <ngx-datatable-column name="Title" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.title }}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Description" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row?.description }}
            </ng-template>
          </ngx-datatable-column>
        
         
          <ngx-datatable-column name="Heading" [flexGrow]="1">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.heading}}
              </ng-template>
            </ngx-datatable-column>
           
         
          <ngx-datatable-column name="Actions" [flexGrow]="1">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row,false,row._id)"><mat-icon>edit</mat-icon></button>
              <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
  </mat-card-content>
</mat-card>
