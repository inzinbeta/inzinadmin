<mat-card class="p-0">
  <mat-tab-group>
    <mat-tab label="Top Header Settings">
      <mat-card-content class="mt-1">
          <form [formGroup]="itemForm" (ngSubmit)="submit()">
      
              <input
              matInput
              name="_id"
              placeholder="Id"
              value=""
              [formControl]="itemForm.controls['_id']"
              hidden
              >
        
            <mat-form-field class="full-width">
              <input
              matInput
              name="name"
              placeholder="Name"
              value=""
              [formControl]="itemForm.controls['name']"
              >
            </mat-form-field>
            <mat-form-field class="full-width">
                <input
                matInput
                name="title"
                placeholder="Title"
                value=""
                [formControl]="itemForm.controls['title']"
                >
              </mat-form-field>
            <mat-form-field class="full-width">
              <input
              matInput
              name="email"
              placeholder="Email"
              value=""
              [formControl]="itemForm.controls['email']"
              >
            </mat-form-field>
            <mat-form-field class="full-width">
              <input
              matInput
              name="phone"
              placeholder="Phone"
              value=""
              [formControl]="itemForm.controls['phone']"
              >
            </mat-form-field>
            <mat-form-field class="full-width">
              <input
              matInput
              name="address"
              placeholder="Adresss"
              value=""
              [formControl]="itemForm.controls['address']"
              >
            </mat-form-field>
            <mat-form-field class="full-width">
              <input
              matInput
              name="website"
              placeholder="Website"
              value=""
              [formControl]="itemForm.controls['website']"
              >
            </mat-form-field>

            <mat-form-field class="full-width">
              <input
              matInput
              name="socialmedia"
              placeholder="Social Media"
              value=""
              [formControl]="itemForm.controls['socialmedia']"
              >
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Save</button>
          </form>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Profile Picture">
      <mat-card-content>
        <div class="mb-1 mt-1">
          <p>Upload Picture </p>
          <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>

        <div class="mb-1">
          <div ng2FileDrop
          [ngClass]="{'dz-file-over': hasBaseDropZoneOver}"
          [uploader]="uploader"
          (fileOver)="fileOverBase($event)"
          class="fileupload-drop-zone">
          Drop png/jpeg file here
          </div>
        </div>
        <table class="default-table mat-box-shadow" style="width: 100%">
          <thead>
            <tr>
                <th width="30%">Name</th>
                <th>Size</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody *ngIf="uploader.queue.length; else tableNoData">
            <tr *ngFor="let item of uploader.queue">
                <td>{{ item?.file?.name }}</td>
                <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                <td>
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                        <mat-progress-bar
                          class=""
                          color="primary"
                          mode="determinate"
                          [value]="item.progress">
                        </mat-progress-bar>
                    </div>
                </td>
                <td class="">
                    <mat-icon *ngIf="item.isSuccess">check</mat-icon>
                    <mat-icon *ngIf="item.isCancel" color="accent">cancel</mat-icon>
                    <mat-icon *ngIf="item.isError" color="warn">error</mat-icon>
                </td>
                <td nowrap>
                    <button 
                    mat-raised-button
                    class="mat-primary"
                    (click)="item.upload()"
                    [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload</button>
                    <button 
                    mat-raised-button
                    class="mat-accent"
                    (click)="item.cancel()"
                    [disabled]="!item.isUploading">Cancel</button>

                    <button 
                    mat-raised-button
                    class="mat-warn"
                    (click)="item.remove()">Remove</button>
                </td>
            </tr>
            </tbody>
            <ng-template #tableNoData>
              <p [ngStyle]="{padding: '0 1.2rem'}">Queue is empty</p>
            </ng-template>
        </table>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="Privacy Settings">
      <mat-card-content>
        <mat-form-field class="full-width">
                <input
                matInput
                name="title"
                placeholder="Old Password"
                value=""
                [(ngModel)]="oldpassword"
              
                >
              </mat-form-field>
              <mat-form-field class="full-width">
                <input
                matInput
                name="title"
                placeholder="New Password"
                value=""
              [(ngModel)]="newpassword"
                >
              </mat-form-field>
        
     
        <button mat-raised-button color="primary"(click)="Changepassword()" >Update</button>
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
</mat-card>
