<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="dialogRef.close(false)" class="closeiconall" style="top: -10; left:
0;position:absoloute;cursor: pointer;">cancel</mat-icon>
<h1 matDialogTitle>{{data.title}}</h1>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="username"
        [formControl]="itemForm.controls['name']"
        (input)="onSearchChange($event.target.value)"
        placeholder="Name">
      </mat-form-field>
    </div>
   

  <div fxFlex="50"  class="pr-1">
    <mat-form-field class="full-width">
      <input
      matInput
      name="slug"
     
      [formControl]="itemForm.controls['slug']"
      placeholder="Slug">
    </mat-form-field>


  </div>

 
    <div fxFlex="100"  class="pr-6">
      <mat-form-field>
        <mat-label>Parent Category</mat-label>
        <mat-select [formControl]="itemForm.controls['parentcategory']" >
       
          <mat-option *ngFor="let topping of parentCategory" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
        
      </div>

  
      <div fxFlex="100"  class="pr-1">
        
          <quill-editor
          [formControl]="itemForm.controls['description']"
          theme="snow" 
          [(ngModel)]="categoryDescription" 
          
          ></quill-editor>
    
        </div>
        
   
    <div fxFlex="50"  class="pr-1" style="margin-top: 90px;">
                <h3>Icon Upload</h3>            
                <div class="form-group">
                    <input type="file" name="image"  style="display: none;" accept="image/*" #logo  (change)="fileProgress1($event)" />
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress}}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrlLogo">
                    <img [src]="previewUrlLogo" height="100" />                 
                </div>
     
                <div class="image-preview mb-3" *ngIf="previewUrl">
                  <button mat-raised-button color="primary" type="button" (click)="logo.click()" style="margin-top: 10px; margin-left: 10px;" >Select Image</button>           
              </div>
              

              </div>
              <div fxFlex="50"  class="pr-1" style="margin-top: 90px;"> 
                  <h3>Image Upload</h3>            
                  <div class="form-group">
                      <input type="file"  style="display: none;" #fileside accept="image/*" name="image" (change)="fileProgress($event)" />
                  </div>
                  <div *ngIf="fileUploadProgress">
                      Upload progress: {{ fileUploadProgress }}
                  </div>
                  <div class="image-preview mb-3" *ngIf="previewUrl">
                      <img [src]="previewUrl"  height="100" />                 
                  </div>

                  <div class="image-preview mb-3" *ngIf="previewUrl">
                    <button mat-raised-button color="primary"  type="button" style="margin-top: 10px; margin-left: 10px;" (click)="fileside.click()" >Select Image</button>             
                </div>
              </div>
              <div fxFlex="50"  class="pr-1" style="margin-top: 40px;"><h4>SEO Fields</h4></div>
              <div fxFlex="50"  class="pr-1"></div>
              <div fxFlex="50"  class="pr-1">
                  <mat-form-field class="full-width">
                    <input
                    matInput
                    name="seo_metatitle"
                    [formControl]="itemForm.controls['seo_metatitle']"
                    placeholder="Metatitle">
                  </mat-form-field>
                </div> 


                <div fxFlex="100"  class="pr-1">
        
                  <quill-editor
                  [formControl]="itemForm.controls['seo_metadescription']"
                  theme="snow" 
                  [(ngModel)]="metaDescription" 
                  
                  ></quill-editor>
            
                </div>
               
     

                  <div fxFlex="50"  class="pr-1" style="margin-top: 90px;">
                      <mat-form-field class="full-width">
                        <input
                        matInput
                        name="seo_metaheading"
                        [formControl]="itemForm.controls['seo_metaheading']"
                        placeholder="MetaHeading">
                      </mat-form-field>
                    </div> 

                    <div fxFlex="100"  class="pr-1">
        
                      <quill-editor
                      [formControl]="itemForm.controls['seo_metaheadingdescription']"
                      theme="snow" 
                      [(ngModel)]="metaHeadingDescription" 
                      
                      ></quill-editor>
                
                    </div>
                   
                      <div fxFlex="50"  class="pr-1" style="margin-top: 90px;">
                          <mat-form-field class="example-full-width">
                              <textarea matInput placeholder="Keywords"  [formControl]="itemForm.controls['seo_keywords']"></textarea>
                            </mat-form-field>
                          </div>
  
            


    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" type="submit" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
      <span fxFlex></span>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
