<h1 matDialogTitle>{{data.title}}</h1>
{{"ADD" | translate }} {{"MEMBER" | translate }}
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="username"
        [formControl]="itemForm.controls['name']"
        placeholder="Name">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">

      <mat-form-field>
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="itemForm.controls['brands']" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>

 
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        type="text"
        name="metatitle"
        [formControl]="itemForm.controls['metatitle']"
        placeholder="Metatitle">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="heading"
        [formControl]="itemForm.controls['heading']"
        placeholder="Heading">
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="phone"
        [formControl]="itemForm.controls['phone']"
        placeholder="Phone">
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="address"
        [formControl]="itemForm.controls['address']"
        placeholder="address">
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="balance"
        [formControl]="itemForm.controls['balance']"
        placeholder="Balance">
      </mat-form-field>
    </div>
    <div fxFlex="50"  class="pt-1 pr-1">
      <mat-slide-toggle [formControl]="itemForm.controls['isActive']">Active Customer</mat-slide-toggle>
    </div>



    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>

  <mat-card class="default">
   
    <mat-card-content class="p-0">
        <mat-grid-list cols="2" rowHeight="1:1" class="app-gallery">
            <!-- Gallery item -->
            <mat-grid-tile *ngFor="let photo of photos">
              <img [src]="photo.url" alt="">
              <!-- item detail, show on hover -->
             
            </mat-grid-tile>
            <button mat-button color="warn" type="button">Upload</button>

          </mat-grid-list>
    </mat-card-content>
  </mat-card>
