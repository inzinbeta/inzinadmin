<h1 matDialogTitle>{{data.title}}</h1>
{{"ADD" | translate }} {{"CATEGORY" | translate }}
  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="username"
        [formControl]="itemForm.controls['name']"
        placeholder="Name">
      </mat-form-field>
    </div>
    <div>
    <mat-form-field>
      <mat-label>Brands</mat-label>
      <mat-select [formControl]="itemForm.controls['brand']" multiple>
        <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="heading"
       
        [formControl]="itemForm.controls['heading']"
        placeholder="Heading">
      </mat-form-field>

 
    </div>
    <div fxFlex="50"  class="pr-1">
        <mat-form-field class="full-width">
          <input
          matInput
          type="number"
          width="120"
          name="parentcategory"
          [formControl]="itemForm.controls['parentcategory']"
          placeholder="Parent Category">
        </mat-form-field>
      </div>

  
  
    <div fxFlex="50"  class="pr-1">
        <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Keywords"></textarea>
          </mat-form-field>
        </div>
        <div fxFlex="50"  class="pr-1">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Description"></textarea>
              </mat-form-field>
            </div>

            <div fxFlex="50"  class="pr-1">
                <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Content"></textarea>
                  </mat-form-field>
                </div>
                
                <div fxFlex="50"  class="pr-1">
                <h3>Logo Upload</h3>            
                <div class="form-group">
                    <input type="file" name="image" (change)="fileProgress1($event)" />
                </div>
                <div *ngIf="fileUploadProgress1">
                    Upload progress: {{ fileUploadProgress1 }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrlLogo">
                    <img [src]="previewUrlLogo" height="100" />                 
                </div>
     
                <div class="mb-3" *ngIf="uploadedFileLogo">
                    {{uploadedFileLogo}}
                </div>

              </div>
              <div fxFlex="50"  class="pr-1">
                  <h3>Sidebar Upload</h3>            
                  <div class="form-group">
                      <input type="file" name="image" (change)="fileProgress($event)" />
                  </div>
                  <div *ngIf="fileUploadProgress">
                      Upload progress: {{ fileUploadProgress }}
                  </div>
                  <div class="image-preview mb-3" *ngIf="previewUrl">
                      <img [src]="previewUrl" height="100" />                 
                  </div>
       
                  <div class="mb-3" *ngIf="uploadedFilePath">
                      {{uploadedFilePath}}
                  </div>
  
                </div>
    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>

  <mat-card class="default">
   
    <mat-card-content class="p-0">
        <mat-grid-list cols="2" rowHeight="1:1" class="app-gallery">
            <!-- Gallery item -->
            <mat-grid-tile *ngFor="let photo of photos">
              <img [src]="photo.url" alt="">
              <!-- item detail, show on hover -->
             
            </mat-grid-tile>
            <button mat-button color="warn" type="button">Upload</button>

          </mat-grid-list>
    </mat-card-content>
  </mat-card>
