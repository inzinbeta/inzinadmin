<mat-icon aria-hidden="false" aria-label="Example home icon" (click)="dialogRef.close(false)" class="closeiconall" style="top: -10; left:
0;position:absoloute;cursor: pointer;">cancel</mat-icon>
<h1 matDialogTitle>{{data.title}}</h1>

  <form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div fxLayout="row wrap" fxLayout.lt-sm="column">
   
    
    <div fxFlex="50"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="username"
        [formControl]="itemForm.controls['name']"
        (input)="onSearchChange($event.target.value)"
        placeholder="Name">
      </mat-form-field>
    </div>

    <div fxFlex="50"  class="pr-1">
        <mat-form-field class="full-width">
          <input
          matInput
          name="slug"
          [formControl]="itemForm.controls['slug']"
          placeholder="Slug">
        </mat-form-field>
      </div>
   
        <div fxFlex="100"  class="pr-1">
            <mat-form-field class="example-full-width" [style.width.px]=427>
                <textarea matInput placeholder="Description" [formControl]="itemForm.controls['description']"></textarea>
              </mat-form-field>
            </div>

            <mat-form-field>
              <mat-label>Tag type</mat-label>
              <mat-select [formControl]="itemForm.controls['type']">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
              </mat-select>
            </mat-form-field>

            
                
              
    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid">{{"SAVE" | translate }}</button>
      <span fxFlex></span>
      <button mat-raised-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
